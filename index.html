<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gauntlet Arena</title>
    <style>
        body { 
            background-color: #0a0a0f; 
            color: white; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            overflow: hidden; 
        }
        /* Container to stack Video and Canvas */
        #game-container {
            position: relative;
            width: 960px;
            height: 650px;
            border: 4px solid #464664;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }
        /* Video stays at the bottom */
        #bgVideoLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        /* Canvas stays on top and MUST be transparent */
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            background-color: transparent; /* Vital for seeing the video */
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <video id="bgVideoLayer" autoplay muted loop playsinline>
            <source src="assets/Background_video_001.mp4" type="video/mp4">
        </video>
        <canvas id="gameCanvas" width="960" height="650"></canvas>
    </div>

    <script src="js/data.js"></script>
    <script src="js/state.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/render.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
